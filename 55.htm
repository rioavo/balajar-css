<h1>the autocomplete attribute</h1>

<p>the autocomplete attribute specifies whether or not an inout field shouldhave autocomplete enabled.</p>

<p>fill in and submit the form, then reload the page to see how autocompleteworks.</p>

<p>notice that autocomplete is "on" for the form, but "off" for the e-mail
field!</p>

<form action="/action_page.php" autocomplate="on">
  <label for="fname">first name:</label>
  <input type="text" id="fname" name"fname"><br><br>
  <label for="lname">last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">email:</label>
  <input type="email" id="email" name="email" autocomplete"off"><br><br>
  <input type="submite" value="submit">
</form>


</body>
</html>
