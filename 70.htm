<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mause over link */
a:hover {
  color: gray;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>styling a link depending on state</h2>
<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
<p><b>note:</b> a:hover must come after a:link and a:visited in the CSS
definition in order to be affective.</p>
<p><b>note:</b> a :activr must come after a:hover in the CSS definition in order to be affective.</p>

</body>
</html>
